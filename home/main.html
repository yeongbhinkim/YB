<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>시험</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="Btop">
    <div class="common top">로그인 | 회원가입</div>
  </div>
  <header class="common">
  </header>
  <nav class="common">
    <div>
      <li>
        <a href="">웹표준</a>
      </li>
      <li>
        <a href="">자바</a>
      </li>
      <li>
        <a href="">안드로이드</a>
      </li>
      <li>
        <a href="">데이터베이스</a>
      </li>
      <li>
        <a href="">스프링</a>
      </li>
    </div>
  </nav>
  <main>
    <div class="common com">
      <aside>
      </aside>
      <div class="side">
        <h3>회 원 가 입</h3>
        <section class="common">
          <p>
            <span class="formspan">아이디</span><br>
            <input type="text" class="type">
          </p>
          <p>
            <span class="formspan">비밀번호</span><br>
            <input type="password" class="type">
          </p>
          <p>
            <span class="formspan">비밀번호확인</span><br>
            <input type="password" class="type">
          </p>
          <p>
            <span class="formspan">전화번호</span><br>
            <input type="tel" class="type">
          </p>
          <p>
            <span class="formspan">별칭</span><br>
            <input type="text" class="type">
          </p>
          <p>
            <span class="formspan">지역</span><br>
            <select name="interests" id="">
              <option value="1">==선택==</option>
              <option value="2">서울</option>
              <option value="3">부산</option>
              <option value="4">대구</option>
              <option value="5">대전</option>
              <option value="6">울산</option>
            </select>
          </p>
          <p>
            <span class="formspan">성별</span><br>
            <label><input type="radio" name="gender" value="male">남자</input></label>
            <label><input type="radio" name="gender" value="female">여자</input></label>
          </p>
          <p>
            <span class="formspan">취미</span><br>
            <label><input type="checkbox" name="dev" value="1">독서</label>
            <label><input type="checkbox" name="plan" value="2">음악감상</label>
            <label><input type="checkbox" name="busi" value="3">운동</label>
            <label><input type="checkbox" name="startup" value="4">게임</label>
          </p>
          <p>
            <span class="formspan">생년월일</span><br>
            <input type="date" class="type">
          </p>
          <div class="box">회원가입</div>
        </section>
      </div>
      <!--side  -->
    </div>
    <!--com -->
    <footer class="common">Cpyright ny Gildong Hong. All Rights Reserved.</footer>
  </main>
</body>
</html>
