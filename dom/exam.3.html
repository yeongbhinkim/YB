<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const person = {
      name: '홍길동',
      age : 30,
      weight : 70,
      height : 180
    };
    //객체의 property를 순회 할때 for ~ in 사용
    for(let property in person){
      console.log(property);
      console.log(property, person[property]);

      console.log(person[property]);
    };

    //객체의 property를 접근하는 2가지 방법 ( . , [])
    console.log(person.name, person.age);       // . 사용
    console.log(person['name'], person['age']); // [] 표현식을 사용시 유용함.

    //자바스크립트는 동적으로 프로퍼티 추가가 가능
    person.blood = 'A';
    console.log(person);

    for(let i = 1; i <3; i++){
      person[`attr ${i}`] = i;
    }
    console.log(person);
    </script>
</body>
</html>
